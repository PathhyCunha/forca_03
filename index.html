<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Forca</title>
    <style>
        :root {
            --primary-bg-gradient: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
            --box-bg-color: rgba(0, 0, 0, 0.6);
            --fieldset-border-color: dodgerblue;
            --legend-bg-color: dodgerblue;
            --label-focus-color: dodgerblue;
            --submit-btn-gradient: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
            --submit-btn-hover-gradient: linear-gradient(to right, rgb(0, 80, 172), rgb(80, 19, 195));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: var(--primary-bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            color: white;
            background-color: var(--box-bg-color);
            padding: 15px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        fieldset {
            border: 3px solid var(--fieldset-border-color);
        }

        legend {
            border: 1px solid var(--fieldset-border-color);
            padding: 10px;
            text-align: center;
            background-color: var(--legend-bg-color);
            border-radius: 8px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }

        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: 0.5s;
        }

        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: var(--label-focus-color);
        }

        #data_nascimento {
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            width: 100%;
        }

        #submit {
            background-image: var(--submit-btn-gradient);
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }

        #submit:hover {
            background-image: var(--submit-btn-hover-gradient);
        }

        @media (min-width: 768px) {
            .container {
                width: 50%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="Jogo a Forca.3.1/Jogo a Forca.3/Jogo a Forca/processar.php" method="POST">
            <fieldset>
                <legend><b>Cadastro de Usuário</b></legend>
                <div class="input-group">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <div class="input-group">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <div class="input-group">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <div class="input-group">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <div class="input-group">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <div class="input-group">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <input type="button" name="submit" id="submit" value="Cadastrar" onclick="window.location.href='Forca.html'">
            </fieldset>
        </form>
    </div>
</body>
</html>
